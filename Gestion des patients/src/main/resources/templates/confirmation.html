<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>Page patients</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">
					<div>
						<h3 class="alert alert-success">Enregistrement effectué avec
							succès</h3>
					</div>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label style="color: blue">ID: </label> <label
							class="text-justify" th:text="${patient.id}"></label>
					</div>
					<div class="form-group">
						<label style="color: blue">Nom: </label> <label
							class="text-justify" th:text="${patient.nom}"></label>
					</div>
					<div class="form-group">
						<label style="color: blue">Score: </label> <label
							class=" text-justify" th:text="${patient.score}"></label>
					</div>
					<div class="form-group">
						<label style="color: blue">Date Naissance: </label> <label
							class="text-justify" th:text="${patient.dateNaissance}"></label>
					</div>
					<div class="form-group">
						<label style="color: blue">Malade: </label> <label
							class="text-justify" th:text="${patient.malade}"></label>
					</div>

				</div>
			</div>
		</div>

	</div>
</body>
</html>
